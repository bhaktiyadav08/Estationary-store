<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart - E-Stationery Store</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            color: #333;
            background: #f4f4f4;
        }
        .header {
            background: #2d89ef;
            color: #fff;
            padding: 1rem 0;
            text-align: center;
            font-size: 1.5rem;
            font-weight: bold;
        }
        .navbar {
            text-align: center;
            padding: 10px;
            background: #ddd;
        }
        .navbar a {
            margin: 0 10px;
            text-decoration: none;
            color: #333;
            font-weight: bold;
        }
        .container {
            width: 80%;
            margin: 20px auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
            color: #2d89ef;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        table, th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: center;
        }
        th {
            background: #2d89ef;
            color: white;
        }
        .quantity-controls {
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .quantity-btn {
            background: #7361ff;
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            font-size: 1rem;
            border-radius: 3px;
            margin: 0 5px;
        }
        .quantity-btn:hover {
            background: #574bff;
        }
        .total {
            text-align: right;
            font-size: 1.2rem;
            font-weight: bold;
            margin-top: 20px;
        }
        .checkout-btn {
            display: block;
            width: 100%;
            padding: 10px;
            background: #7361ff;
            color: white;
            text-align: center;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            margin-top: 15px;
        }
        .checkout-btn:hover {
            background: #574bff;
        }
    </style>
</head>
<body>
    <div class="header">SIT E-Stationery Store</div>
    <div class="navbar">
        <a href="estore.html">Home</a>
        <a href="cart.html">Cart</a>
        <a href="checkout.html">Checkout</a>
    </div>
    <div class="container">
        <h2>Your Shopping Cart</h2>
        <table>
            <thead>
                <tr>
                    <th>Product</th>
                    <th>Price</th>
                    <th>Quantity</th>
                    <th>Total</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody id="cart-items">
                <!-- Cart items will be dynamically inserted here -->
            </tbody>
        </table>
        <p class="total">Total Price: <span id="total-price">0</span></p>
        <button class="checkout-btn">Proceed to Checkout</button>
    </div>
    
    <script src="cart.js"></script>
    <script src="chatbot.js"></script>

</body>
</html>
