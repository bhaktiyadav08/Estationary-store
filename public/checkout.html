<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - E-Stationery Store</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f4;
            padding: 20px;
            text-align: center;
        }
        .container {
            background: white;
            padding: 20px;
            width: 50%;
            margin: auto;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            color: #2d89ef;
        }
        .order-summary {
            text-align: left;
            margin-top: 20px;
        }
        .order-summary p {
            font-size: 16px;
            padding: 5px 0;
        }
        .total {
            font-weight: bold;
            font-size: 18px;
        }
        input, button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            font-size: 16px;
            border-radius: 5px;
        }
        input {
            border: 1px solid #ccc;
        }
        button {
            background-color: #ff6600;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #e65c00;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Checkout</h2>

        <!-- ðŸ›’ Order Summary -->
        <div class="order-summary">
            <h3>Order Summary</h3>
            <div id="order-items"></div>
            <p class="total">Total:<span id="total-amount">0</span></p>
        </div>

        <!-- ðŸ“ User Details Form -->
        <form id="checkout-form">
            <input type="text" id="name" placeholder="Enter Your Name" required>
            <input type="text" id="address" placeholder="Enter Your Address" required>
            <input type="tel" id="phone" placeholder="Enter Your Phone Number" required>
            <button type="submit">Place Order</button>
        </form>
    </div>

    <script src="checkout.js"></script>
</body>
</html>
